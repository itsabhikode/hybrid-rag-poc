services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=testpass
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=nYvmqn8eYkq8cHeLGk5Vj_px3AzXGRkIkEbxt6virSJ-8uih0JJUQw
    ports:
      - "5006:8000"
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
    depends_on:
      - neo4j
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    environment:
      - QDRANT__SERVICE__API_KEY=nYvmqn8eYkq8cHeLGk5Vj_px3AzXGRkIkEbxt6virSJ-8uih0JJUQw
      - QDRANT__SERVICE__GRPC_PORT=6334
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage

  neo4j:
    image: neo4j:5.23  # pick a stable 5.x release
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP UI
      - "7687:7687"   # Bolt driver (Python/Java/etc.)
    environment:
      - NEO4J_AUTH=neo4j/testpass           # username/password
      - NEO4J_PLUGINS=["apoc","graph-data-science"]
      - NEO4J_dbms_security_auth__enabled=true
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
    volumes:
      - ./neo4j/data:/data           # database store
      - ./neo4j/logs:/logs           # logs
      - ./neo4j/import:/var/lib/neo4j/import  # for CSV imports
      - ./neo4j/plugins:/plugins     # plugins (e.g., APOC, GDS)


networks:
  default:
    name: black-box-ai
